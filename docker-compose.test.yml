services:
  db-test:
    image: postgres:17
    container_name: db-test
    environment:
      - POSTGRES_DB=mydb_test 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./init-test-data.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend-tests:
    build: 
      context: ./backend
      dockerfile: Dockerfile.test
      args:
        - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    container_name: backend-tests
    ports:
      - "7001:7001"
    volumes:
      - ./backups:/app/backups
    environment:
      - DB_URL=jdbc:postgresql://db-test:5432/mydb_test
      - DB_USER=postgres
      - DB_PASS=postgres
    depends_on:
      - db-test

  backend:
    build: 
      context: ./backend
      args:
        - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    container_name: backend
    ports:
      - "7000:7000"
    volumes:
      - ./backups:/app/backups
    environment:
      - DB_URL=jdbc:postgresql://db-test:5432/mydb_test
      - DB_USER=postgres
      - DB_PASS=postgres
    depends_on:
      db-test:
        condition: service_healthy

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.test
      target: e2e-server
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=${BACKEND_URL:-http://localhost:7000}
